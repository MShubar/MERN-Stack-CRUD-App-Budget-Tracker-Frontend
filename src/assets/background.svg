<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="100%" height="100%">
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(180, 220, 240);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220, 240, 220);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <g opacity="0.5">
    <circle class="coin1" cx="200" cy="200" r="30" fill="gold" />
    <circle class="coin2" cx="400" cy="150" r="25" fill="gold" />
    <circle class="coin3" cx="600" cy="200" r="35" fill="gold" />
    <circle class="coin4" cx="800" cy="150" r="28" fill="gold" />
    <circle class="coin5" cx="1000" cy="200" r="32" fill="gold" />
    <circle class="coin6" cx="1200" cy="180" r="30" fill="gold" />
    <circle class="coin7" cx="1500" cy="300" r="30" fill="green" />
    <circle class="coin8" cx="1700" cy="350" r="35" fill="green" />
    <circle class="coin9" cx="1800" cy="300" r="40" fill="green" />
  </g>

  <text x="50" y="100" font-size="120" fill="white" opacity="0.6">$</text>
  <text x="400" y="300" font-size="120" fill="white" opacity="0.6">$</text>
  <text x="800" y="500" font-size="120" fill="white" opacity="0.6">$</text>

  <style>
    @keyframes moveCoin1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(500px); }
    }
    @keyframes moveCoin2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(700px); }
    }
    @keyframes moveCoin3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(600px); }
    }
    @keyframes moveCoin4 {
      0% { transform: translateX(0); }
      100% { transform: translateX(800px); }
    }
    @keyframes moveCoin5 {
      0% { transform: translateX(0); }
      100% { transform: translateX(900px); }
    }
    @keyframes moveCoin6 {
      0% { transform: translateX(0); }
      100% { transform: translateX(1200px); }
    }
    @keyframes moveCoin7 {
      0% { transform: translateX(0); }
      100% { transform: translateX(1100px); }
    }
    @keyframes moveCoin8 {
      0% { transform: translateX(0); }
      100% { transform: translateX(1400px); }
    }
    @keyframes moveCoin9 {
      0% { transform: translateX(0); }
      100% { transform: translateX(1600px); }
    }

    .coin1 { animation: moveCoin1 10s linear infinite; }
    .coin2 { animation: moveCoin2 12s linear infinite; }
    .coin3 { animation: moveCoin3 14s linear infinite; }
    .coin4 { animation: moveCoin4 16s linear infinite; }
    .coin5 { animation: moveCoin5 18s linear infinite; }
    .coin6 { animation: moveCoin6 20s linear infinite; }
    .coin7 { animation: moveCoin7 22s linear infinite; }
    .coin8 { animation: moveCoin8 24s linear infinite; }
    .coin9 { animation: moveCoin9 26s linear infinite; }
  </style>
</svg>
